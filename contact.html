<body style="background-color: black !important;">
  <div class="page-container">
    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: black; font-family: BioRhyme;">
      <div class="container-fluid px-4"> <!-- Changed to container-fluid and added padding -->

                Apply

        </div>
      </div>

    <div class="content-container">
      <div class="container">
        <div class="row justify-content-center">
          <!-- Left side for descriptive text and graphics -->
          <div class="col-md-6 mb-4 mb-md-0" style="align-self: center; padding-bottom: 70px;">
            <div class="d-flex flex-column">
              <div class="d-flex align-items-start">
                <img src="Assets/img/contact/Let's Collab Graphic.png" alt="Descriptive Graphic" class="img-fluid me-3" style="max-width: 150px;">
                <h2 style="color: white; font-family: BioRhyme; font-size: 58px; line-height: 1.2;">Let's<br>Collaborate</h2>
              </div>
              <p class="section-text" style="color: white;">
                Interested in working with us? Know of an organization or company we should be partnering with? Want to learn more? Fill out our contact form or shoot us an email.
              </p>
              <a href="mailto:inventioncorpsberkeley@gmail.com" class="text-decoration-none d-inline-flex align-items-center" style="color: white; font-family: Gabarito;">
                <i class="fa-regular fa-envelope"></i>
                <u style="font-size: 20px; margin-left: 8px;">inventioncorpsberkeley@gmail.com</u>
              </a>
            </div>
          </div>

          <!-- Right side for the form -->
          <div class="col-md-6">
            <form action="https://formspree.io/f/xbllvnkz" method="POST">
              <div class="mb-3 row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label class="form-label text-white" for="firstName">First Name <span class="text-danger">*</span></label>
                  <input class="form-control" id="firstName" type="text" placeholder="First Name" name="firstName" required>
                </div>
                <div class="col-sm-6">
                  <label class="form-label text-white" for="lastName">Last Name <span class="text-danger">*</span></label>
                  <input class="form-control" id="lastName" type="text" placeholder="Last Name" name="lastName" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label text-white" for="emailAddress">Email Address <span class="text-danger">*</span></label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" name="email" required>
              </div>

              <div class="mb-3">
                <label class="form-label text-white" for="company">Company / Organization</label>
                <input class="form-control" id="company" type="text" placeholder="Company / Organization" name="company">
              </div>

              <div class="mb-3">
                <label class="form-label text-white" for="message">Message <span class="text-danger">*</span></label>
                <textarea class="form-control" id="message" placeholder="Message" style="height: 10rem;" name="message" required></textarea>
              </div>

              <div class="d-flex justify-content-end" style="padding-top:20px;">
                <button class="btn submit-button" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
