              </p>
              <a href="mailto:inventioncorpsberkeley@gmail.com" class="text-decoration-none d-inline-flex align-items-center" style="color: white; font-family: Gabarito; margin-top: 10px;">

            <form action="https://formspree.io/f/xbllvnkz" method="POST">
              <div class="mb-3 row">
                <div class="col-sm-6 mb-3 mb-sm-0" style="padding:0 10px 0 0 !important;">
                  <label class="form-label text-white" for="firstName">First Name <span class="text-danger">*</span></label>

                </div>
                <div class="col-sm-6"  style="padding:0 10px 0 0 !important;">
                  <label class="form-label text-white" for="lastName">Last Name <span class="text-danger">*</span></label>
                  <input class="form-control" id="lastName" type="text" name="lastName" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label text-white" for="emailAddress">Email Address <span class="text-danger">*</span></label>
                <input class="form-control" id="emailAddress" type="email" name="email" required>
              </div>

              <div class="mb-3">
                <label class="form-label text-white" for="company">Company / Organization</label>
                <input class="form-control" id="company" type="text" name="company">
              </div>

              <div class="mb-3">
                <label class="form-label text-white" for="message">Message <span class="text-danger">*</span></label>
                <textarea class="form-control" id="message" style="height: 10rem;" name="message" required></textarea>
              </div>

              <div class="d-flex justify-content-end" style="margin-top: 18px;">
                <button class="btn submit-button" type="submit">Submit</button>
              </div>
            </form>
